<!DOCTYPE html>

<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- FontAwesome CSS -->
    <link href="{% static 'vendor/fontawesome/css/all.min.css' %}" rel="stylesheet" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- FontAwesome JS -->
    <script src="{% static 'vendor/fontawesome/js/all.min.js' %}"></script>

    <!-- Flipster CSS -->
    <link href="{% static 'vendor/flipster/dist/jquery.flipster.min.css' %}" rel="stylesheet" />

    <!-- Flipster JS -->
    <script src="{% static 'vendor/flipster/dist/jquery.flipster.min.js' %}"></script>

    <!-- Chart JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Title -->
    <title>{% block title %} {% endblock %}</title>

    <!-- Custom styles for this template -->
    {% block css %} {% endblock %}

    <link rel="shortcut icon" type="image/png" href="{% static 'app/icon/favicon.png' %}">

</head>

<body>
    <!-- Content -->
    {% block content %} {% endblock %}

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Muse (PureCounter) -->
    <script src="{% static 'vendor/purecounter/dist/purecounter_vanilla.js' %}"></script>

    <!-- Flipster CSS -->
    <link href="{% static 'vendor/flipster/dist/jquery.flipster.min.css' %}" rel="stylesheet" />

    <!-- Flipster JS -->
    <script src="{% static 'vendor/flipster/dist/jquery.flipster.min.js' %}"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Custom script for this template -->
    {% block js %} {% endblock %}
</body>

</html>
